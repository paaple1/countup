<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Up</title>
</head>
<body style="background-color: white; text-align: center; font-size: 2em; margin-top: 20%;">
    <div id="counter">0</div>
    <br>
    <button onclick="start()" style="background-color: white; border: none; color: black;">Start</button>
    <button onclick="stop()" style="background-color: white; border: none; color: black;">Stop</button>
    <button onclick="reset()" style="background-color: white; border: none; color: black;">Reset</button>

    <div style="position: fixed; bottom: 10px; right: 10px; font-size: 0.8em;">
        Version 1.1
    </div>

    <script>
        let count = 0;
        let interval;

        function start() {
            interval = setInterval(() => {
                count++;
                document.getElementById('counter').innerText = count;
            }, 1000);
        }

        function stop() {
            clearInterval(interval);
        }

        function reset() {
            clearInterval(interval);
            count = 0;
            document.getElementById('counter').innerText = count;
        }
    </script>
</body>
</html>
