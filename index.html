<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Up</title>
</head>
<body style="background-color: black; text-align: center; font-size: 2em; color: white; margin-top: 20%;">
    <div id="counter">00:00</div>
    <br>
    <button onclick="start()" style="background-color: black; border: none; color: white;">Start</button>
    <button onclick="stop()" style="background-color: black; border: none; color: white;">Stop</button>
    <button onclick="reset()" style="background-color: black; border: none; color: white;">Reset</button>

    <div style="position: fixed; bottom: 10px; right: 10px; font-size: 0.5em; color: white;">
        v1.1
    </div>

    <script>
        let seconds = 0;
        let minutes = 0;
        let interval;

        function updateCounter() {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
            }
            document.getElementById('counter').innerText = 
                String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');
        }

        function start() {
            interval = setInterval(updateCounter, 1000);
        }

        function stop() {
            clearInterval(interval);
        }

        function reset() {
            clearInterval(interval);
            seconds = 0;
            minutes = 0;
            document.getElementById('counter').innerText = "00:00";
        }
    </script>
</body>
</html>
